<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Tarefa</title>
    <link rel="stylesheet" href="/public/css/global.css" />
    <link rel="stylesheet" href="/public/css/task-details.css" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <span>Task Nest</span> <!-- Nome da sua marca -->
        </div>
        <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/views/tasks.html">Tarefas</a></li>
            <li><a href="/views/perfil.html">Perfil</a></li>
            <li><a href="/views/settings.html">Settings</a></li>
        </ul>
    </nav>

    <div class="main">
        <div class="task-container">
            <h1>Editar Tarefa</h1>
            <form id="form-editar-tarefa">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required />
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Pendente">Pendente</option>
                        <option value="Em Progresso">Em Progresso</option>
                        <option value="Concluída">Concluída</option>
                    </select>
                </div>
                <p id="erro"></p>
                <div class="task-actions">
                    <button type="button" id="deletar">Deletar</button>
                    <button type="submit" id="salvar">Salvar Alterações</button>
                </div>
            </form>
        </div>  
    </div>

    <script src="/public/js/task-details.js"></script>
</body>
</html>
