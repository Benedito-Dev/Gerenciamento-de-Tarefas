<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/global.css">
    <title>Detalhes da Tarefa</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <span>Task Nest</span>
        </div>
        <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/views/tasks.html">Tarefas</a></li>
            <li><a href="/views/perfil.html">Perfil</a></li>
            <li><a href="/views/settings.html">Settings</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Detalhes da Tarefa</h1>
        <div id="task-details"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id'); // Obtém o ID da tarefa da URL

            if (taskId) {
                try {
                    const response = await fetch(`/tarefas/${taskId}`); // Busca os detalhes da tarefa
                    const tarefa = await response.json();

                    const taskDetails = document.getElementById('task-details');
                    taskDetails.innerHTML = `
                        <h2>${tarefa.titulo}</h2>
                        <p><strong>Status:</strong> ${tarefa.status}</p>
                        <p><strong>Descrição:</strong> ${tarefa.descricao}</p>
                    `;
                } catch (error) {
                    console.error('Erro ao buscar detalhes da tarefa:', error);
                    document.getElementById('task-details').innerHTML = '<p>Erro ao carregar os detalhes da tarefa.</p>';
                }
            } else {
                document.getElementById('task-details').innerHTML = '<p>Tarefa não encontrada.</p>';
            }
        });
    </script>
</body>
</html>
